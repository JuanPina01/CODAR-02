<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    let golsCorinthians = parseInt(prompt("Digite o número de gols marcados pelo Corinthians:"));
    let golsPalmeiras = parseInt(prompt("Digite o número de gols marcados pelo Palmeiras:"));

    if (golsCorinthians > golsPalmeiras) {
        document.write("O Corinthians é o vencedor!");
    } else if (golsPalmeiras > golsCorinthians) {
        document.write("O Palmeiras é o vencedor!");
    } else {
        document.write("EMPATE!");
    }
    
    </script>
</body>
</html>
