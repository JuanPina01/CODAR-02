<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let soma, subtracao, multiplicacao, divisao 

        let n1 = parseInt(prompt("Entre com o  primeiro número:"))
        let n2 = parseInt(prompt("Entre com o segundo número:"))

        // Calcular os resultados
        soma = n1 + n2
        subtracao = n1 - n2
        multiplicacao = n1 * n2
        divisao = n1 / n2
        
        // Exibir os resultados 
        document.write("resultado da soma:" + soma + "<br />" )
        document.write("resultado da subtracao:" + subtracao + "<br />")
        document.write("resultado da multiplicacao:" + multiplicacao + "<br />")
        document.write("resultado da divisao:" + divisao + "<br />")

    </script>
</body>
</html>
